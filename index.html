<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seodo | Agriculture Farming Foundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            font-family: 'Jost', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oswald', sans-serif;
        }
        .preloader-fade-out {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease-in-out;
        }
        .transition-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #304e43;
            z-index: 9999;
            transform: translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .transition-layer.active {
            transform: translateY(0);
        }
        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }
        .swiper-button-next, .swiper-button-prev {
            color: #fac82c !important;
        }
        .swiper-pagination-bullet-active {
            background: #fac82c !important;
        }
        /* Hover Effects */
        .image-box-hover:hover .overlay {
            opacity: 1;
        }
        .image-box-hover:hover img {
            transform: scale(1.1);
        }
        /* Smooth transition for images */
        .img-transition {
            transition: transform 0.8s ease;
        }
    </style>
